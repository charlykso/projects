<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <h1>Welcome to our website</h1>
            <!-- <img src="images/bronz.jpeg" alt=""> -->
        </div>
        <div class="content">
            <table>
                <caption>My Table</caption>
                <tr>
                    <th>S/N</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th colspan="2">Phone Number</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Jill</td>
                    <td rowspan="2">Smith</td>
                    <td>50</td>
                    <td>08066434567</td>
                    <td>09022334455</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Eve</td>
                    <!-- <td>Jackson</td> -->
                    <td>94</td>
                    <td>07044663388</td>
                    <td>09077665544</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                    <td>07044663388</td>
                    <td>09077665544</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
