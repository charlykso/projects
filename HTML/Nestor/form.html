<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form class</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h4>Registration form</h4>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" placeholder="First name" name="firstname" id="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" name="lastname" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" id="confirm_password">
            </div>
            <div class="form-group">
                <label for="DOB">Date of birth</label>
                <input type="date" class="form-control" name="DOB" id="DOB">
            </div>
            <div class="form-group radio-input">
                <label for="gender">Gender</label>
                Male <input type="radio" name="gender" value="Male" placeholder="Male">
                Female <input type="radio" name="gender" value="Female" placeholder="Female">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address" placeholder="Address"></textarea>
            </div>
            <div class="form-group">
                <label for="skill">Skill</label>
                HTML <input type="checkbox" class="form-control" placeholder="HTML">
                CSS <input type="checkbox" class="form-control" placeholder="CSS">
                JavaScript <input type="checkbox" class="form-control" placeholder="JavaScript">
                PHP <input type="checkbox" class="form-control" placeholder="PHP">
                C# <input type="checkbox" class="form-control" placeholder="C#">
                Python <input type="checkbox" class="form-control" placeholder="Python">
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select name="level" id="level" class="form-control">
                    <option value="none">Select your level ...</option>
                    <option value="beginer">Beginer</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advance">Advance</option>
                    <option value="master">Master</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="file" class="form-control" name="avatar" id="avatar" accept="image/png">
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
