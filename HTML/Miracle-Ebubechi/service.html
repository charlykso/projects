<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1{
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">
        Text formating
    </h1>
    <hr>
    <p>
        A town <b>hall</b> different from <i>bala blu</i>, blue blu bulaba. 
        <del>broom</del> broom broom <u>brooooooooom</u>. Bala <sup>blu</sup> blue blu <sub>bulaba</sub>.
    </p>
</body>
</html>
