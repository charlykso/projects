<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table class</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, tr, th, td{
            border: 2px solid black;
        }
        tr{
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Table class</h1>
    <table style="width: 100%;">
        <tr style="background-color: aqua;">
            <th>S/N</th>
            <th>Name</th>
            <th colspan="2">Phone No</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Miracle</td>
            <td rowspan="2">07044556677</td>
            <td>09077336622</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kamsi</td>
            <td>09077336622</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Uche</td>
            <td>09077665544</td>
            <td>09077336622</td>
        </tr>
    </table>
</body>
</html>
